# Project name
spring.application.name=demo

# Don't change the port
server.port=9001

# For HTTPS behind proxy/load balancer
server.forward-headers-strategy=framework

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/student_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# -----------------------------
# Enable Whitelabel Error Page for unmapped URLs
# -----------------------------
# Force Spring MVC to throw exception for unmapped URLs
spring.mvc.throw-exception-if-no-handler-found=true

# Disable default static resource mapping (optional, ensures unmapped URLs trigger Whitelabel)
spring.web.resources.add-mappings=false
